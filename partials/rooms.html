<div class="container-fluid">
  <div class="row topBar">
    <span ng-click="changeClass()" class="glyphicon glyphicon-menu-hamburger"></span>
    TOPBAR
  </div>
  <div class="row">

    <div ng-class="class" class="sidebar col-sm-3">
          <div id="addChannel">
            CHANNELS ({{rooms.length}})
            <span ng-click="showAdd = !showAdd" class="glyphicon glyphicon-plus-sign"></span>
          </div>
        <form class="channelAdd" ng-if="showAdd" name="newRoomForm" ng-submit="createRoom()">
            <div class="input-group">
              <span class="input-group-btn">
                <button ng-disabled="channelStat || channelSymbols || newRoomForm.$invalid" class="btn btn-default" type="submit">Go</button>
              </span>
              <input type="text" ng-model="roomTitle" ng-change="channelChecker()" class="form-control" placeholder="Create channel..." required>
            </div>
            <p class="channelError" ng-if="exist && channelStat">Channel already exists</p>
            <p class="channelError" ng-if="showAdd && channelSymbols">No symbols</p>
        </form>
      <ul class="list-group channelList">
          <li ng-repeat="room in rooms" class="list-group-item" ui-sref-active="activeChannel">
            <a href="#" ui-sref="rooms({roomName: room.name})"># {{room.name}}</a>
          </li>
      </ul>
    </div>

    <div class="chatSection col-sm-9">
      <div class="bottomAlign">
        <ul class="list-group" id="chatLog">
          <!-- ng-if removes empty object at end -->
            <li ng-if="$index<room.length-1" ng-repeat="chat in room" class="list-group-item">
              <span>
                {{chat.text}}
                <span data-livestamp="{{chat.time}}"></span>
              </span>
            </li>
        </ul>
          <form name="newTextForm" ng-submit="chat()">
              <div class="input-group chatInp">
                <span class="input-group-btn">
                  <button ng-disabled="newTextForm.$invalid" class="btn btn-default" type="submit">Go</button>
                </span>
                <input type="text" ng-model="chatText" class="form-control" placeholder="Chat..." required>
              </div>
          </form>
      </div>
    </div>


  </div>
</div>
